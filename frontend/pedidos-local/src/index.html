<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PedidosLocal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Meta tags para prevenir caché en desarrollo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Script para prevenir caché en móviles -->
  <script>
    // Limpiar service workers si existen para evitar caché
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister().catch(() => {
              // Ignorar errores si no hay service workers
            });
          });
        });
      });
    }
    
    // Prevenir uso de caché cuando la página se carga desde back/forward cache
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        // Solo recargar si la página viene del caché del navegador
        // No recargar inmediatamente para evitar loops
        setTimeout(() => {
          if (document.hidden === false) {
            window.location.reload();
          }
        }, 100);
      }
    });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
