<div class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Gestión de Productos</h1>
        <button 
          (click)="abrirFormulario()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
          + Nuevo Producto
        </button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
          <select 
            [(ngModel)]="categoriaFiltro" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Todas las categorías</option>
            <option *ngFor="let categoria of categorias" [value]="categoria">
              {{ categoria }}
            </option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Búsqueda</label>
          <input 
            type="text" 
            [(ngModel)]="busqueda"
            placeholder="Buscar por nombre o descripción..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex items-end">
          <button 
            (click)="limpiarFiltros()"
            class="w-full bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
            Limpiar Filtros
          </button>
        </div>
      </div>
    </div>

    <!-- Lista de Productos -->
    <div class="bg-white rounded-lg shadow-sm">
      <div class="p-6">
        <div *ngIf="cargando" class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="mt-2 text-gray-600">Cargando productos...</p>
        </div>

        <div *ngIf="!cargando && filtrarProductos().length === 0" class="text-center py-8">
          <p class="text-gray-500">No se encontraron productos</p>
        </div>

        <div *ngIf="!cargando && filtrarProductos().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let producto of filtrarProductos()" 
               class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-3">
              <h3 class="text-lg font-semibold text-gray-900">{{ producto.nombre }}</h3>
              <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                {{ producto.categoria }}
              </span>
            </div>
            
            <p class="text-gray-600 text-sm mb-3" *ngIf="producto.descripcion">
              {{ producto.descripcion }}
            </p>
            
            <div class="flex justify-between items-center">
              <span class="text-2xl font-bold text-green-600">
                ${{ producto.precio | number:'1.2-2' }}
              </span>
              <div class="flex space-x-2">
                <button 
                  (click)="abrirFormulario(producto)"
                  class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm transition-colors">
                  Editar
                </button>
                <button 
                  (click)="eliminarProducto(producto.id!)"
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Formulario -->
<div *ngIf="mostrarFormulario" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-900">
          {{ productoEditando ? 'Editar Producto' : 'Nuevo Producto' }}
        </h2>
        <button 
          (click)="cerrarFormulario()"
          class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form (ngSubmit)="guardarProducto()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
          <input 
            type="text" 
            [(ngModel)]="nuevoProducto.nombre" 
            name="nombre"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Precio *</label>
          <input 
            type="number" 
            [(ngModel)]="nuevoProducto.precio" 
            name="precio"
            step="0.01"
            min="0"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
          <input 
            type="text" 
            [(ngModel)]="nuevoProducto.categoria" 
            name="categoria"
            placeholder="Ej: Hamburguesas, Bebidas..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Imagen (URL)</label>
          <input 
            type="url" 
            [(ngModel)]="nuevoProducto.imagen" 
            name="imagen"
            placeholder="https://ejemplo.com/imagen.jpg"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea 
            [(ngModel)]="nuevoProducto.descripcion" 
            name="descripcion"
            rows="3"
            placeholder="Descripción del producto..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <div class="flex space-x-3 pt-4">
          <button 
            type="submit"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
            {{ productoEditando ? 'Actualizar' : 'Crear' }}
          </button>
          <button 
            type="button"
            (click)="cerrarFormulario()"
            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
